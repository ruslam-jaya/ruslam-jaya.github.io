<style>

.social-share {width: 40px; height: 40px; border-radius: 50%; display: inline-block; text-align: center;}

<script>
function socialWindow(url) {
  var left = (screen.width - 570) / 2;
  var top = (screen.height - 570) / 2;
  var params = "menubar=no,toolbar=no,status=no,width=570,height=570,top=" + top + ",left=" + left;
  // Setting 'params' to an empty string will launch
  // content in a new tab or window rather than a pop-up.
  // params = "";
  window.open(url,"NewWindow",params);
}

function setShareLinks() {
  var pageUrl = encodeURIComponent(document.URL);
  var tweet = encodeURIComponent($("meta[property='og:description']").attr("content"));

  $(".social-share.facebook").on("click", function() {
    url = "https://www.facebook.com/sharer.php?u=" + pageUrl + tweet;
    socialWindow(url);
  });

  $(".social-share.twitter").on("click", function() {
    url = "https://twitter.com/share?url=" + pageUrl + "&text=" + tweet;
    socialWindow(url);
  });
  
  $(".social-share.ig").on("click", function() {
    url = "https://www.instagram.com/?url=" + pageUrl + "&text=" + tweet;
    socialWindow(url);
  })
  
  $(".social-share.wa").on("click", function() {
    url = "https://api.whatsapp.com/send?text==" + pageUrl + "/n" + "&text=" + tweet;
    socialWindow(url);
  })
}
</script>
